---
layout: default
---
<div class="row clearfix">
  <div class="col-md-3 column"></div>
  <div class="col-md-6 column text-center">
    <h2>Projects Under Construction...</h2>
  </div>
  <div class="col-md-3 column"></div>
</div>
<br><br>
<div class="row clearfix">
  {% for project in site.data.projects %}
    <!-- new -->
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="img/{{ project.image }}" alt="...">
        <div class="caption">
          <h3>{{project.name}}</h3>
          <p>Testing</p>
          <p><a href="http://www.github.com/benwells/{{project.repo}}" class="btn btn-primary" role="button">Source</a> <a href="{{ project.demourl }}" class="btn btn-default" role="button">Live Demo</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
