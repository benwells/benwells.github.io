---
layout: default
---
<div class="row clearfix">
  <div class="col-md-3 column"></div>
  <div class="col-md-6 column text-center">
    <h2>Projects Under Construction...</h2>
  </div>
  <div class="col-md-3 column"></div>
</div>
<br>
<div class="row clearfix">
  {% for project in site.data.projects %}
    <div class="proj-container">
      <div class='proj'>
        <blockquote>
          <h2>
            <b>{{project.name}}</b>
            <span class="proj-toolbar pull-right">
              <a href="http://www.github.com/benwells/{{project.repo}}">
                <span class="fa-stack grow">
                  <i class="fa fa-square-o fa-stack-2x"></i>
                  <i class="fa fa-code-fork fa-stack-1x"></i>
                </span>
              </a>
              <a href="{{ project.demourl }}">
                <span class="fa-stack grow">
                  <i class="fa fa-square-o fa-stack-2x"></i>
                  <i class="fa fa-eye fa-stack-1x"></i>
                </span>
              </a>
            </span>
          </h2>
          <small>{{project.tags}}</small>
        </blockquote>
        <img src="img/{{ project.image }}">
      </div>
    </div>
  {% endfor %}
  </div>
</div>
