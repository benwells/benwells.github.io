<!DOCTYPE html>
<html lang='en' ng-app="makeADeal">

<head>
  <title>Choose Wisely!</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/deal.css">
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src='js/bootstrap.min.js'></script>
  <script type="text/javascript" src='js/angular.min.js'></script>
  <script type="text/javascript" src='js/controllers.js'></script>
  <script type="text/javascript" src='js/modules.js'></script>
</head>

<body ng-controller="DealController" ng-init="init();">
  <div class='container'>
  <h2>Let's Make a Deal</h2>
  <a class='btn btn-success' ng-click="init();">Start Over</a>
  <p class='lead instructions'>One of these doors contains something AWESOME, but the other two contain a terrible, hideous thing.  <br>Your Turn.</p>
    <div class='row'>

      <div ng-repeat='door in doors' class="col-md-2" ng-class="{'col-md-offset-3': $index == 0,pulse: hovered == door}">
        <img class='dr' id="{{door.id}}" ng-class='{bounceOutDown: door.clicked, animated: door.clicked}' src="{{door.path}}door{{door.ind}}{{door.ext}}" ng-mouseover="hov(door);" ng-click="clickHandler(door)">
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</body>

</html>
