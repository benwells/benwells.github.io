---
layout: default
---

<div class="row clearfix">
  <div class="col-md-2 column"></div>
  <div class="col-md-8 column">
    <div class="text-center">
      <h1>{{ page.title }}</h1>
      <h1><small>{{ page.date | date_to_string }}</small></h1>
    </div>
      <!-- <p class="meta">{{ page.date | date_to_string }}</p> -->
    <div id="post-content">
      {{ content }}
    </div>
  </div>
  <div class="col-md-2 column"></div>
</div>
