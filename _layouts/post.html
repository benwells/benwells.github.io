---
layout: default
---

<div class="row clearfix">
  <div class="col-md-2 column"></div>
  <div class="col-md-8 column">
    <div id="post-title">
      <blockquote>
        <h2>{{ page.title }}</h2>
        <div id='post-date'>{{ page.date | date_to_string }}</div>
      </blockquote>
    </div>
      <!-- <p class="meta">{{ page.date | date_to_string }}</p> -->
    <div id="post-content">
      {{ content }}
    </div>
  </div>
  <div class="col-md-2 column"></div>
</div>
