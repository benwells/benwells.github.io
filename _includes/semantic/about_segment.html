<div class="ui segment" id="interests" style="background-color: #1A3742;background-image: url('/img/bg_stripes.png');margin:0;height:100%;">
  <div class="ui text container" style="max-width: 1100px!important;">
    <h1 class="ui icon header" style="margin:0 auto;display:block;font-size:3rem;color:white;font-weight:100;font-family:'Open Sans';margin-top:75px;margin-bottom:75px;">
      <!-- <i class="settings icon inverted"></i> -->
      Interests
    </h1>
    <div class="content">
      <!-- <div class="sub header myfont">Hire me to do the following:</div> -->
      <div class="ui three stackable cards">
        {% for interest in site.data.interests %}
          <div class="card" style="background:none;">
            <div class="ui myfont" style="background:none;padding-top:45px;text-align:center;">
              <i class="{{ interest.iconClass }} icon circular huge inverted teal"></i>
            </div>
            <div class="content" style="font-family: 'OpenSans', 'Helvetica';">
              <a class="header" style="color:white!important;text-align:center;font-size:1.8em;font-weight:300;opacity:0.8;">{{ interest.title }}</a>
              <div class="description " style="color:white;font-size:18px;opacity:0.75;line-height:26px;font-weight:100;">
                <p> {{ interest.description }} </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
