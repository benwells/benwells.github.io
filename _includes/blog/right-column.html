      {% for post in site.posts %}
      <div class="row">
        <div class="col-sm-10">

          </h4>
          <h4>
            <small class="text-muted"><abbr class="timeago" title="{{ post.date }}"></abbr> • <a href="{{ post.url }}" class="text-muted">Read More</a>
